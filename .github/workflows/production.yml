name: Production
on: [push]
jobs:
  Production_Tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: v3
      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        run: npx cypress run --spec 'cypress/e2e/production/*'